version: "3"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - database
    networks:
      - default
    ports:
      - "8081:8081"

  postgres:
    container_name: database
    image: postgres:14.2
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "54321:5432"
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
      - ../migrations/init:/docker-entrypoint-initdb.d
    networks:
      local:
        aliases:
          - ${APP_HOST}

networks:
  local:
    driver: bridge